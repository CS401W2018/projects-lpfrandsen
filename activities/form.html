<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Web Design</h1>
    </header>
    <main>
        <form action="processing.html" method="post">
            <fieldset>
                <legend>Hello</legend>
            <div class="form-row">
                <label for="fname">First name:</label>
                <input type="text" name="first" id="fname">
            </div>
            <div class="form-row">
                <label for="lname">Last name:</label>
                    <input type="text" name="last" id="lname">
                
            </div>
            <div class="form-row">
                <label for="pword">Password:</label>
                    <input type="password" name="pass" id="pword">
            </div>
            <div class="form-row">
                <label for="comment">Comments:</label>
                    <textarea id="fname" name="comments"></textarea>
            </div>
            <div class="form-row">
                <label><input type="radio" name="class" value="red">red</label>
            </div>
            <div class="form-row">
                <label><input type="radio" name="class" value="green">green</label>
            </div>
            <div class="form-row">
                <label><input type="radio" name="class" value="blue">blue</label>
            </div>
            <div class="form-row">
                <label><input type="radio" name="class" value="yellow">yellow</label>
            </div>
            <div class="form-row" class="spacer">
                <input type="submit">
            </div>
            </fieldset> 
        </form>
        <h2>Questions:</h2>
        <ul>
            <li>You can stly your form to even everything out. You can also change background colors using fieldset.</li>
            <li>My profesor likes to use flex because it is easier to transition into mobile view. It also is just easy to format from columns to row.</li>
        </ul>
    </main>
    <footer>
        <p>Landon Frandsen 2024</p>
    </footer>
</body>
</html>
