<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Landons fun website of forms</h1>
    </header>
    <main>
        <form action="form.html">
            <fieldset>
                <legend>Questions I have for you today</legend>
                <div class="form-row">
                    <label for="uname">Username:</label>
                    <input type="text" name="Username" id="uname" placeholder="Username">
                </div>
                <div class="form-row">
                    <label for="pword">Password:</label>
                    <input type="password" name="Password" id="pword" placeholder="Password">
                </div>
                <div class="form-row">
                    <label for="cbox">Give Landon all your money:</label>
                    <input type="checkbox" id="cbox">
                </div>
                <div class="form-row">
                    <label>Favorite Color:</label>
                </div>
                <div class="form-row">
                    <label for="red">Red</label>
                    <input type="radio" id="red" value="red" name="class">
                </div>
                <div class="form-row">
                    <label for="blue">Blue</label>
                    <input type="radio" id="blue" value="blue" name="class">
                </div>
                <div class="form-row">
                    <label for="green">Green</label>
                    <input type="radio" id="green" value="green" name="class">
                </div>
                <div class="form-row">
                    <label for="yellow">Yellow</label>
                    <input type="radio" id="yellow" value="yellow" name="class">
                </div>
                <div class="form-row">
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-row">
                    <label for="sbox">Someone hot:</label>
                    <select name="landon" id="sbox">
                        <option value="landon1">Landon</option>
                        <option value="landon2">Landon</option>
                        <option value="landon3">Landon</option>
                        <option value="landon4">Landon</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="john.doe@gmail.com">
                </div>
                <div class="form-row">
                    <label for="date">Enter todays date:</label>
                    <input type="date" id="date">
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input class="mspacer" type="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Landon Frandsen 2024</p>
    </footer>
</body>
</html>
